<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz Bubble Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div class="panel">
        <div>
          <h1 class="logo">Fizz Bubble Game</h1>
        </div>
        <div class="ptop">
          <div class="elem">
            <h3>Hit</h3>
            <div class="box" id="newHit">0</div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div class="box" id="timerVal">60</div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div class="box" id="scoreVal">0</div>
          </div>
        </div>
        <div class="pbottom"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
